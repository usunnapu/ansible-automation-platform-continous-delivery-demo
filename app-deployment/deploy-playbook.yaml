---

- hosts: localhost

  collections:
  - kubernetes.core

  tasks:

  - name: dependancy
    shell: "pip3 install openshift pyyaml kubernetes; ansible-galaxy collection install kubernetes.core"


  - name: Get a list of all pods from any namespace
    kubernetes.core.k8s_info:
      kind: Pod
      namespace: openshift-storage
    register: pod_list

  - name: debug message
    debug:
      var: pod_list
      verbosity: 2
